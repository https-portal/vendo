<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>PadWallet Login</title>

<!-- Firebase SDKs -->
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

  * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Poppins', sans-serif; }
  body {
    display: flex; justify-content: center; align-items: center;
    min-height: 100vh; background: linear-gradient(135deg, #2563eb, #4bc7d8); color: #333;
  }

  .login-box {
    background: #fff; border-radius: 15px; padding: 40px 30px;
    width: 100%; max-width: 360px; box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    text-align: center; opacity: 0; transition: opacity 0.3s ease;
  }

  .login-box.show { opacity: 1; }

  h2 { color: #2563eb; margin-bottom: 25px; font-weight: 600; letter-spacing: 1px; }

  input[type="email"], input[type="password"] {
    width: 100%; padding: 12px 15px; margin-bottom: 15px;
    border-radius: 8px; border: 1px solid #ccc; font-size: 14px;
    transition: all 0.3s ease;
  }
  input:focus { border-color: #2563eb; box-shadow: 0 0 5px rgba(37, 99, 235, 0.5); outline: none; }

  button {
    width: 100%; padding: 12px; background: #2563eb; color: #fff;
    font-weight: 600; border: none; border-radius: 8px; cursor: pointer; font-size: 15px;
    transition: all 0.3s ease;
  }
  button:hover { background: #1e40af; }

  p { margin-top: 15px; font-size: 14px; color: #555; }
  a { color: #2563eb; text-decoration: none; font-weight: 500; }
  a:hover { text-decoration: underline; }

  @media (max-width: 400px) { .login-box { padding: 30px 20px; } }
</style>
</head>
<body>

<div class="login-box show">
  <h2>PadWallet</h2>
  <input type="email" id="email" placeholder="Email" />
  <input type="password" id="password" placeholder="Password" />
  <button onclick="loginUser()">Login</button>
  <p>Don't have an account? <a href="registration.html">Register here</a></p>
</div>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyCH_QogdKm5ugxqfUXiCKOH1UussXEn5r4",
  authDomain: "vendo-6c9d5.firebaseapp.com",
  projectId: "vendo-6c9d5",
  storageBucket: "vendo-6c9d5.firebasestorage.app",
  messagingSenderId: "424395684072",
  appId: "1:424395684072:web:b7b757d56f416c1864b15d",
  measurementId: "G-GQPV7Y72LH",
  databaseURL: "https://vendo-6c9d5-default-rtdb.firebaseio.com/"
};

firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
const db = firebase.database();

// Redirect logged-in users immediately
auth.onAuthStateChanged(user => {
  if (user) {
    db.ref('users/' + user.uid).once('value')
      .then(snapshot => {
        if (!snapshot.exists()) {
          auth.signOut();
          return;
        }

        const role = snapshot.val().role;
        if (user.email === "admin@gmail.com" && role === "admin") {
          window.location.href = "admin.html";
        } else if (role === "user") {
          window.location.href = "dashboard.html";
        } else {
          auth.signOut();
        }
      });
  }
});



function loginUser() {
  const email = document.getElementById("email").value.trim();
  const password = document.getElementById("password").value;

  if (!email || !password) {
    alert("Please enter both email and password!");
    return;
  }

  auth.setPersistence(firebase.auth.Auth.Persistence.LOCAL)
    .then(() => auth.signInWithEmailAndPassword(email, password))
    .then(userCredential => {
      const user = userCredential.user;

      return db.ref('users/' + user.uid).once('value')
        .then(snapshot => {
          if (!snapshot.exists()) {
            alert("User data not found in database. Contact admin.");
            // Immediately log out from Auth
            return auth.signOut().then(() => { throw new Error("No DB entry"); });
          }

          const role = snapshot.val().role;

          if (email === "admin@gmail.com" && role === "admin") {
            window.location.href = "admin.html";
          } else if (role === "user") {
            window.location.href = "dashboard.html";
          } else {
            alert("Access denied!");
            return auth.signOut();
          }
        });
    })
    .catch(error => {
      if (error.message !== "No DB entry") {
        alert("Login Error: " + error.message);
      }
    });
}


</script>

</body>
</html>
